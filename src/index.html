<!DOCTYPE html>
<html>
  <head>
    <title>Google Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Bike Finder</h2>
      </div>

      <div id="map"></div>


      <!-- Bike Index starts here -->
      <form class="distance">
        <label for="user-distance">Enter a distance in miles from your current location:</label>
        <input id="user-distance" type="number">
        <button id="distance"type="submit">Submit</button>
      </form>

      <form class="coordinates">
        <label for="address">Enter your address</label>
        <input id="address" type="text">
        <button id="coordinates"type="submit">Submit</button>
      </form>

      <div class="card col-md-4" id="return">
        <ul id="solution"></ul>
      </div>
    </div>
  </body>
</html>
