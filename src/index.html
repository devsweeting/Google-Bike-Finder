<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <title>Bike locater</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Bike Finder</h2>
      </div>
      <form class="distance">
        <label for="user-distance">Enter a distance in miles from your current location:</label>
        <input id="user-distance" type="number">
        <button id="distance"type="submit">Submit</button>
      </form>
      <div class="card" id="return">
        <ul id="solution"></ul>
      </div>
  </div>
  </body>
</html>
